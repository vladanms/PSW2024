
<header class  = "subpage-header">			
<div class  = "blocker"></div>
	<div class="subpage-header-component">
	<button (click) = "checkout()">Checkout</button>
	<button (click) = "myTours()">My tours</button>
	<button (click) = "myComplaints()">My complaints</button>
	<button (click) = "editInterests()">My interests</button>
	<button (click) = "logout()">Logout</button>
	  </div>
	</header>
	<div>
  <button (click)="viewAwarded()">
    {{ showAwarded ? 'Show All' : 'Show Awarded Only' }}
  </button>
</div>
<div *ngFor="let tour of tours" class="tour-box">
  <div>
  <label><strong>{{ tour.name }}</strong></label>
  <p>Category: {{ tour.category }}</p>
  <p>Description: {{ tour.description }}</p>
  <p>Difficulty: {{ tour.difficulty }}</p>
  <p>Price: {{ tour.price }}</p>
  </div>
  <div [id]="'map-' + tour.id" style="height: 400px; width: 600px"></div>

  <div class="keypoint-info" *ngIf="selectedKeyPoint">
    <label><strong>>{{ selectedKeyPoint.name }}</strong></label>
    <p>{{ selectedKeyPoint.description }}</p>
    <img *ngIf="selectedKeyPoint.imagePath" 
         [src]="'http://localhost:8091/' + selectedKeyPoint.imagePath" 
         alt="Keypoint image"
         class="keypoint-image"
         style="height: 200px; width: 300px">
  </div>
  <div>
  <button *ngIf="!isInCart(tour)" (click)="AddToCart(tour)">Add</button>
  <button *ngIf="isInCart(tour)" (click)="RemoveFromCart(tour)">Remove</button>

  </div>
</div>
